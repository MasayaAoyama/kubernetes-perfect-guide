apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sample-rs-podsecuritypolicy
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      serviceAccountName: psp-test # PodSecurityPolicy„ÂÁÂË„ServiceAccount
      containers:
      - name: nginx-container
        image: nginx:1.16
