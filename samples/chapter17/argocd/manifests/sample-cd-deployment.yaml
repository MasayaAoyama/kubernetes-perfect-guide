apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-cd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-cd-app
  template:
    metadata:
      labels:
        app: sample-cd-app
    spec:
      containers:
      - name: nginx-container
        image: amsy810/echo-nginx:v2.0
